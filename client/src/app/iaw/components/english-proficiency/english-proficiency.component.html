<form
  fxLayout="row wrap"
  fxLayoutAlign="center start"
  fxFlexFill
>
  <div fxLayout="row" fxLayoutAlign="center" fxFlex="1 1 100%">
    <mat-card-header
      class="seneca-card-header"
      fxLayout="row"
      fxLayoutGap="2em"
      fxLayoutAlign="start center"
      fxFlex="calc(100% + 32px)"
    >
      <mat-card-title class="seneca-card-title">
        English Proficiency
      </mat-card-title>
    </mat-card-header>
  </div>
</form>

<ng-template #progress>
  <div><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>
</ng-template>
